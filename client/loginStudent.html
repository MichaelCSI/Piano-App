<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Piano App</title>
</head>
<body>
    <h1> Piano Homework Project </h1>
    <div class="headerInfo">
        <div class="navBar">
            <a class="active" href="index.html">Home</a>
            <a href="loginStudent.html">Student Login</a>
            <a href="loginTeacher.html" id = "rightmost">Teacher Login</a>
        </div>
        <span>Made by Michael O'Sullivan and Demian Oportus</span>
    </div>
    
    <div class="login">
        <h3>Enter your login credentials</h3>
        <form action="mainStudent.html">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <div class="wrap">
                    <button type="submit">Login</button>
            </div>
        </form>
        <p>Not registered? <a href='createStudent.html'>Create Student Account</a> </p>
    </div>

    <script src="./client.js"></script>
</body>
</html>
